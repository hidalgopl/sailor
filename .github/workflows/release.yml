name: Release
on:
  push:
    tags:
    - 'v*.*.*'
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12.8
      uses: actions/setup-go@v1
      with:
        go-version: 1.12.8
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod vendor

    - name: Build
      run: |
        make build
    - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF:10}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./bin/sailor
        asset_name: sailor
        asset_content_type: application/zip
    - name: Render Dockerfile
      env:
        INJECT_VERSION: ${{ steps.vars.outputs.tag }}
        INJECT_RELEASE_ID: ${{ steps.create_release.outputs.id }}
      run: |
        envsubst < Dockerfile > Dockerfile.rendered
        cat Dockerfile.rendered
        mv Dockerfile.rendered Dockerfile
        cat Dockerfile

    - name: publish Docker
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: secureapi/sailor
        tags: ${{ steps.vars.outputs.tag }}

